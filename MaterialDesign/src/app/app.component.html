<div [class.app-dark-theme]="true">
  <mat-sidenav-container fullscreen class="sidenav-container">

    <app-main-toolbar (onShowSideNav)="sidenav.toggle()"></app-main-toolbar>

    <mat-sidenav #sidenav mode="over" class="app-sidenav" mode="push">
      <app-sidenav-content></app-sidenav-content>
    </mat-sidenav>

    <app-main-content></app-main-content>
  </mat-sidenav-container>
</div>
