<!--The content below is only a placeholder and can be replaced.-->
<div fxLayout="column">
  <ngx-tree [nodes]="jsonObject | jsonTree">
    <ng-template let-label="label" let-model="model" let-expandable="expandable">
      <div class="ngx-node-label" [ngClass]="model.type">
        <code><strong>{{label}}:</strong> <span *ngIf="!model.expandable">{{model.value | json}} <span
          class="tag tag-small" style="text-transform: capitalize">[{{model.type}}]</span></span></code>
      </div>
    </ng-template>
  </ngx-tree>
</div>
